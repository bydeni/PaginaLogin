<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Além do Código</title>
</head>
<body>
  <div class="content">
    <header>
      <h1>HelloTech</h1>
    </header>
    <main>
      <form>
        <div class="input-field">
          <input id="email" type="email" placeholder="Email">
          <label for="email">
            <img src="./Img/avatar.svg" alt="Email">
          </label>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Senha" id="password">
          <label for="password">
            <img src="./Img/lock.svg" alt="Senha">
          </label>
        </div>
        <div class="checkbox">
          <input type="checkbox" checked id="remind-pass">
          <label for="remind-pass">Lembrar senha</label>
        </div>
        <button>
          Login
        </button>

      </form>
    </main>
    <footer>
      <span><a href="#">Esqueci minha senha</a></span>
      <a href="#">Criar nova conta</a>
    </footer>

  </div>
</body>
</html>
